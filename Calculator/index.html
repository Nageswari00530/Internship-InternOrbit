<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        
        <div class="display-container">
            <div class="display" id="display" role="textbox" aria-label="Calculator display" aria-live="polite">0</div>
        </div>
        
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()" aria-label="Clear all">C</button>
            <button class="delete" onclick="deleteLast()" aria-label="Delete last entry">⌫</button>
            <button class="percentage" onclick="calculatePercentage()" aria-label="Percentage">%</button>
            <button class="operator" onclick="appendToDisplay('/')" aria-label="Divide">÷</button>
            
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')" aria-label="Multiply">×</button>
            
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')" aria-label="Subtract">−</button>
            
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')" aria-label="Add">+</button>
            
            <button class="number zero" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()" aria-label="Equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
